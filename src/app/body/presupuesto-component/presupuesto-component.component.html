<div>
  <mat-card style="text-align: center; margin: 20px;background-color: #757ce8">
    <mat-card-content>Presupuesto</mat-card-content>
  </mat-card>
</div>


<div class="flex-container" >
  <mat-card class="card-custom"  *ngFor="let x of costosdeModelos">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{ x.modelo }}</mat-card-title>
      <mat-card-subtitle>JANE 6812</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      SERIE 21-32,
      <p>
        FECHA ACTUALIZADA : {{x.fecha}}
      </p>
    </mat-card-content>
    <img mat-card-image src="https://farwest.pe/wp-content/uploads/2021/05/ALITO21022-22.jpg" >

    <table mat-table [dataSource]="x.resumen" class="mat-elevation-z8">
      <ng-container matColumnDef="resumen">
        <th mat-header-cell *matHeaderCellDef> resumen</th>
        <td mat-cell *matCellDef="let element"> {{element.resumen}} </td>
      </ng-container>
      <ng-container matColumnDef="monto">
        <th mat-header-cell *matHeaderCellDef> monto</th>
        <td mat-cell *matCellDef="let element"> {{element.monto}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-card-actions>
      <button mat-button>VER</button>
      <button mat-button>EDITAR</button>
    </mat-card-actions>
  </mat-card>
</div>
